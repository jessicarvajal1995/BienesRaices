<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a> <!--Para que redireccione en una pestaña nueva target="_blank"-->
                    <a href="Anuncio.html">Anuncio</a>
                    <a href="Blog.html">Blog</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div> <!-- Barra: logo y accesos directos-->
        </div> <!-- Contenedor -->
    </header>
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="" class="Imagen principal">
 
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contactos</h2>

        <form action="">

            <fieldset> 
                <legend>Información Personal</legend>   
                <label for="Nombre">Nombre: </label>
                <input type="text" id="Nombre" placeholder="Tu Nombre">

                <label for="email">E-Mail: </label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="Telefono">Teléfono: </label>
                <input type="tel" id="Telefono" placeholder="Tu teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"> </textarea>

                
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="number" min="0" max="100">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                
                <p>Como desea ser contactado: </p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si elijió Teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora" min="9:00" max="18:00">
            </fieldset>
            <input type="submit" class="boton boton-verde" value="Enviar">

        </form>

    </main>

    
    
     
    <footer class="site-footer seccion">
       <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="_blank" href="Nosotros.html">Nosotros</a> <!--Para que redireccione en una pestaña nueva target="_blank"-->                    
                <a href="Anuncio.html">Anuncio</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p>
                
        </div>
    </footer>

</body> 
</html>
